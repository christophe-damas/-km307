<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" type="image/png" href="src/favicon-96x96.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    
    <script src="js/script.js"></script>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#" class="black-text">
                <i class="material-icons left">brightness_1</i> 
                Materialize CSS</a>
              </li>
              <li><a href="#" class="green-text">
                <i class="material-icons left">brightness_1</i> 
                Geeklabs</a>
              </li>
              <li><a href="#" class="orange-text">
                <i class="material-icons left">brightness_1</i> 
                Moodle</a>
              </li>
          </ul>
        </div>
      </nav>
    
    <table class="table80 bordered centered">
        <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="vorname">Vorname</th>
                <th data-field="nachanme">Nachname</th>
                <th data-field="email">Email</th>
                <th data-field="telnr">Telefon-Nummer</th>
                <th data-field="action">Action</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>

<script id="templateExample" type="x-tmpl-mustache">
    {{#data}}
        {{#.}}
            <tr>
                <td>{{id}}</td>
                <td>{{vorname}}</td>
                <td>{{nachname}}</td>
                <td>{{email}}</td>
                <td>{{telnr}}</td>
                <td data-id="{{id}}">
                    <a class="tanken material-icons waves-effect waves-light modal-trigger btn " id="tankeAuto" href="#tankeAuto"><i
                      class="material-icons blue-text">directions_car</i></a>
                    <a class="edit material-icons waves-effect waves-light modal-trigger btn" id="editAuto" href="#editAuto"><i
                    class="material-icons green-text">edit</i></a>
                    <a class="delete material-icons waves-effect waves-light modal-trigger btn" id="loescheAuto" href="#loescheAuto"><i
                      class="material-icons red-text">delete_forever</i></a>
                  </td>
            </tr>
        {{/.}}
    {{/data}}
</script>
</html>
